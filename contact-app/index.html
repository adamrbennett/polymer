<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
</head>
<body>

  <contact-list data-url="data.json"></contact-list>
  <contact-dialog></contact-dialog>

  <script>
    document.querySelector('contact-list').addEventListener('select', function (e) {
      let contact = e.detail.selectedItem;
      let dialog = document.querySelector('contact-dialog');
      dialog.open(contact);
    });
  </script>

</body>
</html>
