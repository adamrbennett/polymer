<!--
An element providing a contact for display in a list.

Example:

    <contact-item></contact-item>

@demo
-->
<dom-module id="contact-item">

  <template>

    <style is="custom-style">
      :host {
        cursor: default;
      }
      :host:hover {
        background-color: var(--paper-light-green-50);
      }
      .item {
        padding: 10px;
        border-bottom: 2px solid;
        border-bottom-color: var(--divider-color, lightgray);
      }
      .title {
        @apply(--paper-font-title);
      }
      .body {
        @apply(--paper-font-body1);
      }
    </style>

    <div class="item">
      <p class="title" href$="{{href}}">#{{index}}: {{name}}</p>
      <p class="body">{{description}}</p>
    </div>

  </template>

</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({

      is: 'contact-item',

      properties: {

        index: String,
        name: String,
        description: String,
        href: String

      },

      listeners: {
        "tap": "handleTap"
      },

      handleTap: function(e) {
        this.fire('select', {
          "selectedItem": this
        });
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }

    });
  })();

</script>
