<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>contact-dialog Demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="../iron-ajax/iron-ajax.html">
    <link rel="import" href="../iron-list/iron-list.html">
    <link rel="import" href="../paper-button/paper-button.html">
    <link rel="import" href="../paper-dialog/paper-dialog.html">
    <link rel="import" href="../paper-input/paper-input.html">
    <link rel="import" href="../paper-input/paper-textarea.html">
    <link rel="import" href="../paper-styles/color.html">
    <link rel="import" href="../paper-styles/typography.html">
    <link rel="import" href="../contact-dialog.html">
  </head>
  <body>

    <p>An example of <code>&lt;contact-dialog&gt;</code>:</p>

    <paper-button raised>Show</paper-button>

    <contact-dialog></contact-dialog>

    <script>
      var dialog = document.querySelector('contact-dialog');
      var button = document.querySelector('paper-button');

      button.addEventListener('click', dialog.open);
    </script>

  </body>
</html>
