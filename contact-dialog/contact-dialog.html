<!--
An element providing a list of contacts.

Example:

    <contact-dialog></contact-dialog>

@demo
-->
<dom-module id="contact-dialog">

  <template>
    <paper-dialog modal>
      <h3>Contact #{{index}}</h3>
      <paper-input label="Name" value="{{name}}" required auto-validate error-message="Name is required"></paper-input>
      <paper-textarea label="Description" value="{{description}}"></paper-textarea>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Save</paper-button>
      </div>
    </paper-dialog>
  </template>

</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({

      is: 'contact-dialog',

      properties: {
        index: Number,
        name: String,
        description: String
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      open: function(contact) {
        this.index = contact.index;
        this.name = contact.name;
        this.description = contact.description;

        document.querySelector('paper-dialog').open();
      }

    });
  })();

</script>
